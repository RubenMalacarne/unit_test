name: Build and Test C++

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y cmake g++ libgtest-dev python3-pip
        cd /usr/src/gtest
        sudo cmake .
        sudo make
        sudo cp lib/*.a /usr/lib
        pip3 install pytest

    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        make

    - name: Run C++ tests
      run: |
        cd build
        ctest --output-on-failure


        
    - name: Run Python tests with pytest
      run: |
        pytest
